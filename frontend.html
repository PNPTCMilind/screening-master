<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Company Prediction Input</title>
</head>
<body>
    <h1>Enter Company Information</h1>
    <form method="post">
        <label for="country_code">Country Code:</label><br>
        <input type="text" id="country_code" name="country_code" value="USA"><br>
        
        <label for="region">Region:</label><br>
        <input type="text" id="region" name="region" value="California"><br>

        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" value="Santa Clara"><br>

        <label for="category_list">Category List:</label><br>
        <input type="text" id="category_list" name="category_list" value="Artificial Intelligence (AI),E-Commerce,Software"><br>

        <label for="last_round_investment_type">Last Round Investment Type:</label><br>
        <input type="text" id="last_round_investment_type" name="last_round_investment_type" value="seed"><br>

        <label for="num_funding_rounds">Number of Funding Rounds:</label><br>
        <input type="number" id="num_funding_rounds" name="num_funding_rounds" value="1"><br>

        <label for="total_funding_usd">Total Funding USD:</label><br>
        <input type="number" step="0.01" id="total_funding_usd" name="total_funding_usd" value="4000000.0"><br>

        <label for="age_months">Age in Months:</label><br>
        <input type="number" id="age_months" name="age_months" value="2"><br>

        <label for="has_facebook_url">Has Facebook URL:</label><br>
        <input type="checkbox" id="has_facebook_url" name="has_facebook_url" value="1" checked><br>

        <label for="has_twitter_url">Has Twitter URL:</label><br>
        <input type="checkbox" id="has_twitter_url" name="has_twitter_url" value="1" checked><br>

        <label for="has_linkedin_url">Has LinkedIn URL:</label><br>
        <input type="checkbox" id="has_linkedin_url" name="has_linkedin_url" value="1" checked><br>

        <label for="round_count">Round Count:</label><br>
        <input type="number" id="round_count" name="round_count" value="1"><br>

        <label for="raised_amount_usd">Raised Amount USD:</label><br>
        <input type="number" step="0.01" id="raised_amount_usd" name="raised_amount_usd" value="0.0"><br>

        <label for="last_round_raised_amount_usd">Last Round Raised Amount USD:</label><br>
        <input type="number" step="0.01" id="last_round_raised_amount_usd" name="last_round_raised_amount_usd" value="0.0"><br>

        <label for="last_round_post_money_valuation">Last Round Post Money Valuation:</label><br>
        <input type="number" step="0.01" id="last_round_post_money_valuation" name="last_round_post_money_valuation" value="0.0"><br>

        <label for="last_round_timelapse_months">Last Round Timelapse Months:</label><br>
        <input type="number" id="last_round_timelapse_months" name="last_round_timelapse_months" value="0"><br>

        <label for="investor_countup">Investor Count:</label><br>
        <input type="number" id="investor_countup" name="investor_countup" value="0"><br>

        <label for="last_round_investor_count">Last Round Investor Count:</label><br>
        <input type="number" id="last_round_investor_count" name="last_round_investor_count" value="0"><br>

        <label for="founders_dif_country_count">Founders Different Country Count:</label><br>
        <input type="number" id="founders_dif_country_count" name="founders_dif_country_count" value="0"><br>

        <label for="founders_male_count">Founders Male Count:</label><br>
        <input type="number" id="founders_male_count" name="founders_male_count" value="0"><br>

        <label for="founders_female_count">Founders Female Count:</label><br>
        <input type="number" id="founders_female_count" name="founders_female_count" value="0"><br>

        <label for="founders_degree_count_total">Founders Degree Count Total:</label><br>
        <input type="number" id="founders_degree_count_total" name="founders_degree_count_total" value="0"><br>

        <label for="founders_degree_count_max">Founders Degree Count Max:</label><br>
        <input type="number" id="founders_degree_count_max" name="founders_degree_count_max" value="0"><br>

        <input type="submit" value="Submit and Predict">
    </form>
</body>
</html>
